<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
                <div class="traffic-light">
                    <span class="item"></span>
                    <span class="item"></span>
                    <span class="item"></span>
                </div>
            </div>
            <div class="col-md-6">
                <form id="form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Red</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="fa fa-clock-o"></span>
                                </div>
                                <input class="form-control" type="number" name="red" min="1" step="0.1">
                                <div class="input-group-addon">s</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Yellow</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="fa fa-clock-o"></span>
                                </div>
                                <input class="form-control" type="number" name="yellow" min="1" step="0.1">
                                <div class="input-group-addon">s</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Green</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="fa fa-clock-o"></span>
                                </div>
                                <input class="form-control" type="number" name="green" min="1" step="0.1">
                                <div class="input-group-addon">s</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-primary" type="submit">Submit</button><br><br>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./TrafficLight.js"></script>
    <script src="./LightItem.js"></script>
    <script src="./index.js"></script>
</body>
</html>
